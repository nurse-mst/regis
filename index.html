<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>FIRST AID ROOM - MST</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/gc78j2ZM/IMG-8784.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #6A1B9A; --secondary: #ffffff; --bg: #f3f0f7; }
        body { 
            font-family: 'Prompt', sans-serif; 
            background: var(--bg); 
            display: flex; 
            align-items: center; 
            min-height: 100vh; 
            justify-content: center; 
            margin: 0;
            padding: 20px;
        }
        
        .main-card { 
            background: white; 
            width: 100%; 
            max-width: 450px; 
            border-radius: 20px; 
            box-shadow: 0 15px 40px rgba(106,27,154,0.15); 
            padding: 50px 25px 30px 25px; 
            position: relative; 
            margin-top: 50px; 
        }

        .logo-badge { 
            width: 90px; height: 90px; 
            background: white; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            position: absolute; top: -45px; left: 50%; 
            transform: translateX(-50%); 
            border: 4px solid var(--secondary); 
            box-shadow: 0 8px 15px rgba(0,0,0,0.1); 
            z-index: 10;
        }

        .btn-purple { 
            background: var(--primary); color: white; 
            border-radius: 12px; font-weight: 600; 
            padding: 14px; border: none; width: 100%; 
            transition: 0.3s; font-size: 1.1rem;
        }
        .btn-purple:active { transform: scale(0.98); }

        .btn-admin { 
            position: fixed; top: 15px; right: 15px; 
            background: white; color: var(--primary); 
            border: 2px solid var(--primary); border-radius: 30px; 
            padding: 6px 15px; text-decoration: none; 
            font-weight: 600; font-size: 0.75rem; z-index: 1000; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .form-control, .form-select { border-radius: 12px; padding: 12px; }

        @media (max-width: 380px) {
            .main-card { padding: 45px 15px 25px 15px; }
            h3 { font-size: 1.4rem; }
            .logo-badge { width: 80px; height: 80px; top: -40px; }
        }

        .swal2-popup {
            font-family: 'Prompt', sans-serif !important;
            border-radius: 20px !important;
            padding: 1em !important;
            width: 95% !important;
            max-width: 500px !important;
        }
    </style>
</head>
<body>
    <a href="admin.html" class="btn-admin"><i class="fas fa-user-shield me-1"></i> สำหรับเจ้าหน้าที่</a>
    
    <div class="main-card text-center">
        <div class="logo-badge"><img src="https://i.postimg.cc/gc78j2ZM/IMG-8784.png" width="100%"></div>
        <div class="pt-4 mb-4">
            <h3 class="fw-bold" style="color: var(--primary)">ลงทะเบียนเข้ารับบริการ</h3>
            <p class="text-muted small">FIRST AID ROOM - MST</p>
            <div class="form-text mt-2 text-muted" style="font-size: 0.85rem;">
                <i class="fas fa-user-graduate me-1"></i>  <b>นักเรียน:</b> ใช้รหัสนักเรียน<br>
                <i class="fas fa-user-tie me-1"></i> <b>ครู/บุคลากร:</b> ใช้รหัสครู/บุคลากร<br>
                <i class="fa-solid fa-user"></i>  <b>บุคคลทั่วไป:</b> ใช้เลขบัตรประชาชน
            </div>
        </div>
        <div class="mb-4">
            <input type="tel" id="sid" class="form-control text-center fs-5 fw-bold" maxlength="13" placeholder="ระบุรหัส" inputmode="numeric">
            
            
        </div>
        <button onclick="checkStudent()" class="btn btn-purple shadow">ตรวจสอบข้อมูล / เข้ารับบริการ <i class="fas fa-search ms-2"></i></button>
        <div class="mt-4"><a href="history.html" class="text-decoration-none text-muted small"><i class="fas fa-history me-1"></i> ประวัติการรักษา</a></div>
    </div>

   <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, getDoc, setDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBY2n_f64ayN0Rlsq2x6-HT4NxmcePVCKA",
            authDomain: "nurse-mstsc.firebaseapp.com",
            projectId: "nurse-mstsc",
            storageBucket: "nurse-mstsc.firebasestorage.app",
            messagingSenderId: "144915684733",
            appId: "1:144915684733:web:159a506c369c02410a4014"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // ฟังก์ชันปิดบังเบอร์โทร
        const maskPhone = (phone) => {
            if (!phone || phone.length < 10) return "XXXXXXXXXX";
            return "XXX-XXX-" + phone.substring(6);
        };
        
        // ฟังก์ชันตรวจสอบรหัส (แก้ไขเรื่องเช็ค 3,5,13 หลักแล้ว)
        window.checkStudent = async () => {
            const sid = document.getElementById('sid').value;
            if(!sid) return Swal.fire('แจ้งเตือน','กรุณากรอกรหัส','warning');
            
            // เช็คความยาว
            if (sid.length !== 3 && sid.length !== 5 && sid.length !== 13) {
                return Swal.fire({
                    icon: 'warning',
                    title: 'รูปแบบรหัสไม่ถูกต้อง',
                    html: 'กรุณากรอกรหัสให้ถูกต้องตามประเภท:<br>' +
                          '<b>• 3 หลัก:</b> สำหรับครู/บุคลากร<br>' +
                          '<b>• 5 หลัก:</b> สำหรับนักเรียน<br>' +
                          '<b>• 13 หลัก:</b> สำหรับบุคคลทั่วไป'
                });
            }
            
            Swal.fire({ title: 'กำลังตรวจสอบ...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            
            try {
                const docRef = doc(db, "students", sid);
                const docSnap = await getDoc(docRef);
                Swal.close();

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (!data.phone || data.phone.length < 10 || !data.dob || !data.level) {
                        registerForm(sid, data); 
                    } else {
                        confirmVisit(sid, data);
                    }
                } else {
                    registerForm(sid, null);
                }
            } catch(e) {
                Swal.fire('Error', 'การเชื่อมต่อผิดพลาด: ' + e.message, 'error');
            }
        };

        // ฟังก์ชันฟอร์มลงทะเบียน (แก้ไขล่าสุด: แสดงรหัสด้านบน + ชื่อสกุลเต็มบรรทัด)
        window.registerForm = (sid, oldData) => {
            let levels = ['เลือก','ม.1','ม.2','ม.3','ม.4','ม.5','ม.6', 'ครู/บุคลากร', 'บุคคลทั่วไป'];
            let rooms = '<option value="-">-</option>'; 
            for(let i=1; i<=10; i++) rooms += `<option value="${i}" ${oldData?.room == i ? 'selected' : ''}>ห้อง ${i}</option>`;
            let lOpt = levels.map(l => `<option value="${l}" ${oldData?.level == l ? 'selected':''}>${l}</option>`).join('');
            
            let dOpt = '<option value="">วัน</option>'; for(let i=1; i<=31; i++) dOpt += `<option value="${i}">${i}</option>`;
            let mOpt = '<option value="">เดือน</option>'; ["ม.ค.","ก.พ.","มี.ค.","เม.ย.","พ.ค.","มิ.ย.","ก.ค.","ส.ค.","ก.ย.","ต.ค.","พ.ย.","ธ.ค."].forEach((m,i)=> mOpt+=`<option value="${i+1}">${m}</option>`);
            let yOpt = '<option value="">ปี</option>'; let cy = new Date().getFullYear()+543; for(let i=cy-5; i>=cy-60; i--) yOpt += `<option value="${i}">${i}</option>`;

            Swal.fire({
                title: oldData ? '<i class="fas fa-user-edit text-primary"></i> แก้ไขข้อมูล' : '<i class="fas fa-user-plus text-primary"></i> ลงทะเบียนใหม่',
                html: `
                <div class="text-start px-1" style="font-family:'Prompt'; font-size: 0.9rem;">
                    
                    <div class="row g-2 mb-2">
                        <div class="col-5">
                            <label class="form-label small fw-bold mb-1 text-muted">รหัส/เลขบัตร</label>
                            <input class="form-control shadow-sm bg-secondary-subtle text-center fw-bold text-muted" value="${sid}" readonly disabled>
                        </div>
                        <div class="col-7">
                            <label class="form-label small fw-bold mb-1">คำนำหน้า</label>
                            <select id="f1" class="form-select shadow-sm bg-light">
                                <option ${oldData?.prefix === 'นาย' ? 'selected' : ''}>นาย</option>
                                <option ${oldData?.prefix === 'นางสาว' ? 'selected' : ''}>นางสาว</option>
                                <option ${oldData?.prefix === 'นาง' ? 'selected' : ''}>นาง</option>
                                <option ${oldData?.prefix === 'ด.ช.' ? 'selected' : ''}>ด.ช.</option>
                                <option ${oldData?.prefix === 'ด.ญ.' ? 'selected' : ''}>ด.ญ.</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label small fw-bold mb-1">ชื่อจริง</label>
                            <input id="f2" class="form-control shadow-sm" placeholder="กรอกชื่อจริง" value="${oldData?.fname || ''}">
                        </div>
                        <div class="col-12">
                            <label class="form-label small fw-bold mb-1">นามสกุล</label>
                            <input id="f3" class="form-control shadow-sm" placeholder="กรอกนามสกุล" value="${oldData?.lname || ''}">
                        </div>
                    </div>
                    
                    <div class="row g-2 mb-2">
                        <div class="col-6">
                            <label class="form-label small fw-bold mb-1 text-primary">สถานะ/ระดับชั้น</label>
                            <select id="f_lvl" class="form-select shadow-sm fw-bold text-primary bg-primary-subtle border-primary-subtle">${lOpt}</select>
                        </div>
                        <div class="col-6" id="room-box">
                            <label class="form-label small fw-bold mb-1">ห้อง</label>
                            <select id="f7" class="form-select shadow-sm">${rooms}</select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label small fw-bold mb-1">เบอร์โทรศัพท์</label>
                        <div class="input-group shadow-sm">
                            <span class="input-group-text bg-white text-muted"><i class="fas fa-phone"></i></span>
                            <input id="f4" class="form-control" type="tel" maxlength="10" placeholder="0XXXXXXXXX" value="${oldData?.phone || ''}">
                        </div>
                    </div>

                    <hr class="my-3 text-muted opacity-25">

                    <div class="row g-2 mb-2">
                        <div class="col-4">
                            <label class="form-label small fw-bold mb-1">กรุ๊ปเลือด</label>
                            <select id="f5" class="form-select shadow-sm">
                                <option value="-" disabled selected>-</option>
                                <option ${oldData?.blood === '-' ? 'selected' : ''} value="-">ไม่ทราบ</option>
                                <option ${oldData?.blood === 'A' ? 'selected' : ''}>A</option>
                                <option ${oldData?.blood === 'B' ? 'selected' : ''}>B</option>
                                <option ${oldData?.blood === 'O' ? 'selected' : ''}>O</option>
                                <option ${oldData?.blood === 'AB' ? 'selected' : ''}>AB</option>
                            </select>
                        </div>
                        <div class="col-8">
                            <label class="form-label small fw-bold mb-1">วันเกิด</label>
                            <div class="input-group shadow-sm">
                                <select id="bd_d" class="form-select px-1">${dOpt}</select>
                                <select id="bd_m" class="form-select px-1">${mOpt}</select>
                                <select id="bd_y" class="form-select px-1">${yOpt}</select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label small fw-bold mb-1 text-danger">ประวัติแพ้ยา/อาหาร</label>
                        <input id="f6" class="form-control shadow-sm border-danger text-danger fw-bold" placeholder="ระบุ (ถ้าไม่มีขีด - )" value="${oldData?.allergy || '-'}">
                    </div>
                    
                    <div id="parent-section" class="p-3 rounded-4 mt-2 position-relative" style="background-color: #FFF9E6; border: 1px solid #FFEBA8;">
                        <h6 class="fw-bold text-dark mb-2" style="font-size: 0.85rem;"><i class="fas fa-user-shield text-warning me-1"></i> ผู้ปกครอง (ติดต่อฉุกเฉิน)</h6>
                        
                        <label class="form-label small text-muted mb-1">ชื่อผู้ปกครอง</label>
                        <input id="f8" class="form-control mb-2 shadow-sm border-0" value="${oldData?.parent || ''}">
                        
                        <label class="form-label small text-muted mb-1">เบอร์โทรผู้ปกครอง</label>
                        <input id="f9" class="form-control shadow-sm border-danger" type="tel" maxlength="10" placeholder="0XXXXXXXXX" value="${oldData?.parentPhone || ''}">
                    </div>

                    <div class="mt-2 text-center">
                        <p class="text-muted mt-2 mb-0" style="font-size: 0.75rem;">
                            <i class="fas fa-check-circle text-success me-1"></i> กรุณาตรวจสอบข้อมูลก่อนบันทึก
                        </p>
                    </div>

                </div>`,
                confirmButtonText: '<i class="fas fa-save me-1"></i> บันทึกข้อมูล', 
                confirmButtonColor: '#6A1B9A',
                showCancelButton: true, cancelButtonText: 'ยกเลิก',
                customClass: { popup: 'rounded-5' },
                
                didOpen: () => {
                    const lvl = document.getElementById('f_lvl');
                    const pSec = document.getElementById('parent-section');
                    const rBox = document.getElementById('room-box');
                    
                    const toggleFields = () => {
                        const isAdult = ['ครู/บุคลากร', 'บุคคลทั่วไป'].includes(lvl.value);
                        if(isAdult) {
                            pSec.style.display = 'none';
                            rBox.style.visibility = 'hidden';
                        } else {
                            pSec.style.display = 'block';
                            rBox.style.visibility = 'visible';
                        }
                    };
                    lvl.addEventListener('change', toggleFields);
                    toggleFields();
                },

                preConfirm: () => {
                    const lvl = document.getElementById('f_lvl').value;
                    const f2 = document.getElementById('f2').value.trim();
                    const f4 = document.getElementById('f4').value.trim();
                    let f8 = document.getElementById('f8').value.trim();
                    let f9 = document.getElementById('f9').value.trim();
                    let room = document.getElementById('f7').value;
                    const bd_d = document.getElementById('bd_d').value;
                    const phoneRegex = /^[0-9]{10}$/;
                    const isAdult = ['ครู/บุคลากร', 'บุคคลทั่วไป'].includes(lvl);

                    if(!f2) return Swal.showValidationMessage('กรุณากรอกชื่อ');
                    if(!phoneRegex.test(f4)) return Swal.showValidationMessage('กรุณากรอกเบอร์โทรส่วนตัวให้ครบ 10 หลัก');
                    if(!bd_d) return Swal.showValidationMessage('กรุณาเลือกวันเกิด');

                    if (!isAdult) {
                        if(!f8 || !phoneRegex.test(f9)) return Swal.showValidationMessage('นักเรียนต้องกรอกข้อมูลผู้ปกครองและเบอร์โทรให้ครบถ้วน');
                    } else {
                        f8 = '-'; f9 = '-'; room = '-';
                    }

                    return {
                        id: sid, prefix: document.getElementById('f1').value,
                        fname: f2, lname: document.getElementById('f3').value.trim(),
                        phone: f4, blood: document.getElementById('f5').value,
                        allergy: document.getElementById('f6').value.trim(),
                        level: lvl, room: room,
                        parent: f8, parentPhone: f9, 
                        dob: `${bd_d}/${document.getElementById('bd_m').value}/${document.getElementById('bd_y').value}`
                    }
                }
            }).then(async (r) => {
                if(r.isConfirmed) {
                    Swal.fire({didOpen:()=>Swal.showLoading(), allowOutsideClick: false});
                    await setDoc(doc(db, "students", sid), r.value);
                    window.checkStudent(); 
                }
            });
        };

        // ฟังก์ชันยืนยันการเข้าใช้บริการ (ที่เคยหายไป)
        window.confirmVisit = (sid, data) => {
            const safePhone = maskPhone(data.phone);
            Swal.fire({
                title: 'ยืนยันข้อมูลเข้ารับบริการ',
                html: `<div class="p-3 border rounded-4 text-start bg-light shadow-sm">
                        <h5 class="text-primary fw-bold mb-2">${data.prefix}${data.fname} ${data.lname}</h5>
                        <p class="mb-1 small"><i class="fas fa-phone me-2 text-muted"></i> ${safePhone}</p> 
                        <p class="mb-1 small"><i class="fas fa-user-tag me-2 text-muted"></i> <span class="badge bg-secondary">${data.level} / ${data.room}</span></p>
                        <p class="mb-0 small"><i class="fas fa-exclamation-circle me-2 text-danger"></i> แพ้ยา: <span class="text-danger fw-bold">${data.allergy}</span></p>
                       </div>`,
                showCancelButton: true, confirmButtonText: 'ยืนยันเข้ารับบริการ', confirmButtonColor: '#6A1B9A', cancelButtonText: 'ยกเลิก',
                customClass: { popup: 'rounded-5' }
            }).then(async (r) => {
                if(r.isConfirmed) {
                    Swal.fire({didOpen:()=>Swal.showLoading(), allowOutsideClick: false});
                    await addDoc(collection(db, "visits"), {
                        studentId: sid, studentName: `${data.prefix}${data.fname} ${data.lname}`,
                        level: data.level, room: data.room, timestamp: serverTimestamp(), status: "Pending",
                        category: "", detail: "", medicine: ""
                    });
                    Swal.fire({icon: 'success', title: 'สำเร็จ', text: 'ส่งรายชื่อให้เจ้าหน้าที่แล้ว', timer: 2000, showConfirmButton: false});
                    document.getElementById('sid').value = '';
                }
            });
        };
    </script>
</body>
</html>
